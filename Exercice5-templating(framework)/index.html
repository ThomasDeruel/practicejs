<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <title>templating</title>
</head>
<body>
<div class="body">

  </div>
</div>

<script id="produit" type="text/x-handlebars-template">
<div class="block">
  <div  class="block-items relative">
    <img class="block-items-img" src="{{image}}" alt="product-img">
    <p class="block-items-title">{{title}}</p>
  </div>
  <div class="block-items">
    <div class="column prix">Prix : {{price}} €</div>
    <div class="column quantity">Quantité : {{quantity}}<button class="btn">-</button><button class="btn">+</button></div>
    <div class="column prix-total">Prix total : {{total}} €</div>
  </div>
</div>
</script>
<script src="index.js">

</script>
</body>
</html>
