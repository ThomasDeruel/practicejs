<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored KeyBoard</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        button {
            display: block;
            width: 100px;
            height: 100px;
            margin: 10px;
            color: #fff;
            border: 0;
            background: navy;
            transition:all 0.2s;
        }

        button.is-active {
            color: #000;
            background: pink;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.8) inset;

        }
    </style>
</head>
<body>
    <!-- BUTTON && dataset-->

</html>
